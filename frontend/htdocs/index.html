<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Bestellen | Ristorante Pizzeria</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    {{> scripts }}
    <script defer src="/js/delivery-service.js"></script>
</head>
<body>
    {{> nav }}

    <div class="wrapper uk-position-relative">
        <div class="uk-container">
            <div class="uk-grid-small" data-uk-grid>
                <section class="uk-width-3-4@l">
                    <div class="uk-width-1-1 uk-grid-small" data-uk-grid>
                        <div class="uk-width-1-2@l">
                            <h1>Pizzen</h1>
                        </div>
                        <div class="uk-width-1-2@l">
                            <div class="uk-search uk-search-default uk-width-1-1">
                                <a href="" data-uk-search-icon></a>
                                <input class="uk-search-input" type="search" placeholder="Pizza (z.B. Fungi) oder Belag (z.B. Schinken)" autofocus>
                            </div>
                        </div>
                    </div>

                    <div class="uk-grid-match uk-grid-small uk-width-1-1" data-bind="foreach: pizza" data-uk-grid>
                        <div class="uk-width-1-2@s uk-width-1-3@m">
                            <div class="uk-card uk-card-default uk-card-small uk-flex uk-flex-column">
                                <div class="uk-card-media-top">
                                    <img class="uk-align-center" data-bind="attr: { alt: name, src: imgUrl }" style="width: 65%">
                                </div>
                                <div class="uk-card-footer uk-flex uk-flex-column uk-flex-1">
                                    <h3 class="uk-card-title" data-bind="text: name"></h3>
                                    <p class="uk-flex-1 uk-margin-remove-top" data-bind="text: toppings"></p>
                                    <div class="uk-grid-small uk-flex-bottom uk-margin-small-bottom" data-uk-grid>
                                        <div class="uk-width-2-3@l">
                                            <label class="uk-form-label">Stück (x <span data-bind="text: formatPrice(price)"></span>)</label>
                                        </div>
                                        <div class="uk-width-1-3@l">
                                            <div class="uk-form-controls">
                                                <input class="uk-input" type="text" placeholder="0" data-bind="textInput: quantity">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="uk-button-group uk-flex">
                                        <button class="uk-button uk-button-default uk-width-1-2 uk-text-large" data-bind="click: add">+</button>
                                        <button class="uk-button uk-button-default uk-width-1-2 uk-text-large" data-bind="click: remove">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <hr class="uk-divider-icon uk-width-1-1 uk-hidden@l">

                <section class="uk-width-1-4@l uk-grid-margin">
                    <h1>Bestellung</h1>

                    <table class="uk-table uk-table-middle uk-table-divider uk-table-justify">
                        <thead>
                            <tr>
                                <th colspan="3">Lieferung</th>
                            </tr>
                        </thead>
                        <tfoot class="uk-text-bold">
                            <tr>
                                <td colspan="2">Gesamtpreis</td>
                                <td class="uk-text-right">19,00 €</td>
                            </tr>
                        </tfoot>
                        <tbody class="uk-text-small">
                            <tr>
                                <td class="uk-table-expand uk-text-truncate"><span class="uk-text-truncate">Pizzabrot</span></td>
                                <td class="uk-table-shrink">2</td>
                                <td class="uk-width-small uk-text-right">8,00 €</td>
                            </tr>
                            <tr>
                                <td class="uk-table-expand uk-text-truncate"><span class="uk-text-truncate">Margarita</span></td>
                                <td class="uk-table-shrink">1</td>
                                <td class="uk-width-small uk-text-right">4,50 €</td>
                            </tr>
                            <tr>
                                <td class="uk-table-expand uk-text-truncate"><span class="uk-text-truncate">Mozzarella</span></td>
                                <td class="uk-table-shrink">1</td>
                                <td class="uk-width-small uk-text-right">6,50 €</td>
                            </tr>
                        </tbody>
                    </table>

                    <form id="order-form">
                        <fieldset class="uk-fieldset">
                            <legend class="uk-legend">Lieferadresse</legend>

                            <div class="uk-margin">
                                <input class="uk-input" type="text" name="name" placeholder="Max Mustermann">
                            </div>

                            <div class="uk-margin">
                                <input class="uk-input" type="text" name="street" placeholder="Musterstraße 10">
                            </div>

                            <div class="uk-margin">
                                <input class="uk-input" type="text" name="city" placeholder="12345 Musterhausen">
                            </div>

                            <div class="uk-margin">
                                <textarea class="uk-textarea" rows="5" name="message" placeholder="Hinweise für die Bestellung"></textarea>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-button-group uk-flex">
                                    <button class="uk-button uk-button-primary uk-width-1-1" type="button">Bestellen</button>
                                    <button class="uk-button uk-button-secondary uk-width-1-1" type="reset">Zurücksetzen</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </div>

    {{> footer }}
</body>
</html>
