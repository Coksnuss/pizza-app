<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} | Ristorante Pizzeria</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script defer src="/vendor/uikit/dist/js/uikit.min.js"></script>
    <script defer src="/vendor/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="/vendor/jquery/dist/jquery.slim.min.js"></script>
    <script src="/vendor/knockout/build/output/knockout-latest.js"></script>
    <script defer src="/js/navigation-jquery.js"></script>

    <!-- Skripte und CSS Sheets die nicht auf allen Unterseiten benötigt werden -->
    <link rel="stylesheet" href="css/map.css" />
    <script defer src="/js/delivery-service.js"></script>
</head>
<body>
    <header class="uk-navbar-container">
        <div class="uk-container">
            <nav data-uk-navbar>
                <div class="uk-navbar-left">
                    <a href="/" class="uk-navbar-item">
                        <img src="img/logo.png" alt="Ristorante Pizzeria" />
                    </a>
                </div>
                <div class="uk-navbar-right">
                    <ul id="navigation-header" class="uk-navbar-nav">
                        <li><a href="/">Bestellen</a></li>
                        <li><a href="/guestbook.html">Gästebuch</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    {{> @partial-block }}

    <footer class="uk-text-small uk-text-muted uk-link-muted">
        <div class="uk-container uk-container-expand">
            <div class="uk-grid-large uk-flex-around" data-uk-grid>
                <div>
                    <ul class="uk-nav uk-nav-default">
                        <li class="uk-nav-header">Allgemein</li>
                        <li><a href="#provide-admin-secret" data-uk-toggle>Login</a></li>
                    </ul>
                </div>
                <div>
                    <ul id="navigation-footer" class="uk-nav uk-nav-default">
                        <li class="uk-nav-header">Über uns</li>
                        <li><a href="/terms.html">AGB</a></li>
                        <li><a href="/map.html">Anfahrt</a></li>
                        <li><a href="/imprint.html">Impressum</a></li>
                    </ul>
                </div>
                <div>
                    <address>
                        Pizzaweg 63a<br />
                        63932 Pizzahausen<br /><br />
                        <a href="mailto:info@pizzarestaria.de">info@pizzarestaria.de</a><br />
                        <a href="/">www.pizzarestaria.de</a><br />
                        Tel: +49 172 476 6831
                    </address>
                </div>
            </div>
        </div>
    </footer>

    <div class="uk-hidden">
        <div id="provide-admin-secret" data-uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title">Admin Login</h2>
                <button class="uk-modal-close uk-position-medium uk-position-top-right" type="button" data-uk-close></button>

                <div class="uk-margin uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input class="uk-input uk-form-blank uk-form-large" type="password" placeholder="Passwort">
                </div>
                <div class="uk-button-group uk-flex">
                    <button class="uk-button uk-button-primary uk-button-large uk-width-1-2">Bestätigen</button>
                    <button class="uk-button uk-button-danger uk-button-large uk-width-1-2">
                        <span uk-icon="icon: trash"></span>
                        Passwort entfernen
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
